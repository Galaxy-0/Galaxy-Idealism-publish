---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    {{ page.date | date: "%Y-%m-%d" }}
  </div>

  <style>
    /* 图片样式 */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em 0;
    }
    
    /* iframe样式 */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

  <div class="entry">
    {{ content }}
  </div>
</article>
