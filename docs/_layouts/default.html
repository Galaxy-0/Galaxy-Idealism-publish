<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
      /* 全局样式 */
      body {
        background-color: #1a1a1a;
        color: #e6e6e6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      /* 布局容器 */
      .wrapper {
        max-width: 800px;
        margin: 0 auto;
        padding: 2em 1em;
      }

      /* 页头样式 */
      header {
        text-align: center;
        margin-bottom: 3em;
        padding-bottom: 1em;
        border-bottom: 1px solid #333;
      }

      header h1 {
        margin: 0;
        font-size: 2.5em;
        color: #ffffff;
      }

      header p {
        color: #999;
        margin: 0.5em 0 0;
      }

      /* 主要内容区 */
      section {
        min-height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </header>
      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
