---
layout: default
---

<div class="home">
  {{ content }}

  <style>
    /* 全局深色主题 */
    body {
      background-color: #1a1a1a;
      color: #e6e6e6;
    }
    
    /* 鼠标样式 */
    .post-title a {
      cursor: pointer;  /* 改为文本选择样式 */
    }
    
    /* 文章列表样式 */
    .posts {
      margin-top: 2em;
    }
    
    .post {
      margin-bottom: 1.5em;
    }
    
    .post-title {
      margin: 0;
      font-size: 1.5em;
    }
    
    .post-title a {
      text-decoration: none;
      color: #ffffff;
    }
    
    .post-title a:hover {
      color: #66b3ff;
    }
    
    .post-date {
      color: #999;
      font-size: 0.9em;
      margin-top: 0.3em;
      cursor: default;  /* 日期处保持默认样式 */
    }

    /* 链接样式 */
    a {
      color: #66b3ff;
    }
    
    a:hover {
      color: #99ccff;
    }

    /* 图片样式 */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em 0;
    }
    
    /* iframe样式 */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 比例 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

  <div class="posts">
    {% for post in site.posts %}
    <article class="post">
      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <div class="post-date">
        {{ post.date | date: "%Y-%m-%d" }}
      </div>
    </article>
    {% endfor %}
  </div>
</div>
